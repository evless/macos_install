---

- hosts: all
  gather_facts: no

  tasks:
    - name: Install nodejs
      homebrew: name=node@10

    - name: Install Google Chrome
      homebrew_cask: name=google-chrome
    
    - name: Install VSCode
      homebrew_cask: name=visual-studio-code
    
    - name: Install Discord
      homebrew_cask: name=discord
    
    - name: Install VLC
      homebrew_cask: name=vlc
    
    - name: Install Firefox
      homebrew_cask: name=firefox
    
    - name: Install Skype
      homebrew_cask: name=skype
    
    - name: Install Git
      homebrew: name=git
    
    - name: Install zsh
      homebrew: name=zsh
    
    - name: Install iTerm2
      homebrew_cask: name=iterm2
    
    - name: Install slack
      homebrew_cask: name=slack